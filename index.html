<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  

  <!-- Weather App -->
  <div class="card">
    <div class="search">
      <input type="text" placeholder="enter city name" spellcheck="false">
      <button><img src="images/search.png"></button>
    </div> 
    <div class="error">
      <p>Invalid name</p>
    </div>
    <div class="weather">
      <img src="images/rain.png" class="weather-icon">
      <h1 class="temp">22°c</h1>
      <h2 class="city">New York</h2>
      <div class="details">
        <div class="col">
          <img src="images/humidity.png">
          <div>
            <p class="humidity">50%</p>
            <p>Humidity</p>
          </div>
        </div>
        <div class="col">
          <img src="images/wind.png">
          <div>
            <p class="wind">15 km/h</p>
            <p>Wind Speed</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <img src="images/cloud-icon.png" alt="cloud cursor" class="cloud" id="cloud">

  <script>
    //weather app logic
    const apiKey = "e2dad34915a2db8a1692ba2b07ab2bd7";
    const apiUrl = "https://api.openweathermap.org/data/2.5/weather?units=metric&q=";

    const srcBox = document.querySelector(".search input");
    const srcBtn = document.querySelector(".search button");
    const wtrIcon = document.querySelector(".weather-icon");

    //function to check weather
    async function checkWeather(city){
      const response = await fetch(apiUrl + city + `&appid=${apiKey}`);

      if(response.status == 404){
        document.querySelector(".error").style.display = "block";
        document.querySelector(".weather").style.display = "none";
      } else {
        var data = await response.json();

        document.querySelector(".city").innerHTML = data.name;
        document.querySelector(".temp").innerHTML = Math.round(data.main.temp) + "°c";
        document.querySelector(".humidity").innerHTML = data.main.humidity + "%";
        document.querySelector(".wind").innerHTML = data.wind.speed + " km/h";

        //display appropriate weather icon
        if(data.weather[0].main == "Clouds"){
          wtrIcon.src = "images/clouds.png";
        } else if(data.weather[0].main == "Clear"){
          wtrIcon.src = "images/clear.png";
        } else if(data.weather[0].main == "Rain"){
          wtrIcon.src = "images/rain.png";
        } else if(data.weather[0].main == "Drizzle"){
          wtrIcon.src = "images/drizzle.png";
        } else if(data.weather[0].main == "Mist"){
          wtrIcon.src = "images/mist.png";
        }

        document.querySelector(".weather").style.display = "block";
        document.querySelector(".error").style.display = "none";
      }
    }

    srcBtn.addEventListener("click", ()=> {
      checkWeather(srcBox.value);
    });


</script>

<script src="cloud.js"></script>

</body>
</html>
